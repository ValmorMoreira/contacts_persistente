<ion-header>
  <ion-navbar>
    <ion-title>ContactsList</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content
        pullingIcon="arrow-dropdown"
        pullingText="Deslize pra atualizar"
        refreshingSpinner="circles"
        refreshingText="Atualizando...">
      </ion-refresher-content>
    </ion-refresher>

    <ion-list inset>      
      <ion-item-sliding *ngFor="let contact of contacts">
          <ion-item (click)="openContact(contact.id)">
              <ion-card>
                  <ion-card-header>
                      <h2>{{contact.name}}</h2>
                  </ion-card-header>
                  <ion-card-content>
                      <p>{{contact.gender}}</p>
                  </ion-card-content>
                  <ion-card-content>
                    <img src= {{contact.photo}} />
                  </ion-card-content>
                </ion-card>
          </ion-item>

          <ion-item-options side="left">
              <button ion-button color="primary" (click)="openEditContact(contact.id)">
                  <ion-icon name="create"></ion-icon>
                  Editar
                </button>
              
              <button ion-button color="danger" (click)="deleteContact(contact)">
                <ion-icon name="trash"></ion-icon>
                Excluir
              </button>
            </ion-item-options>            
        </ion-item-sliding>
  </ion-list>
 

</ion-content>
